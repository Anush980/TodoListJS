<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="todoStyle.css" />
</head>

<body>
    <div class="container-wrapper">
        <div class="container">
            <div class="header">
                <span>TODO LIST </span>
            </div>
            <div class="content">
                <div class="content-header">
                    <input type="text" id="inputTodo" class="inputTodo" placeholder="Enter your todos..." />
                    <button id="addBtn" class="btn addBtn">Add New</button>
                </div>
                <ol class="todos" id="todos"> 
               </ol>
            </div>
        </div>
    </div>
    <script src="todoScript.js"></script>
</body>

</html>
